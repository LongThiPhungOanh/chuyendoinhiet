<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Temperature Convert</h3>
<span>Type a value in the Fahrenheit firld to convert the value to Celcius</span><br><br>
    <span>Fahrenheit</span>
    <input type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(valNum) {
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }

</script>
</body>
</html>
